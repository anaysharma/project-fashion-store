<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
	<title>online fashion store</title>
</head>
<body>

<!------------------------------- main navigation bar ------------------------------->
  <header class="main-header">

    <div class="title-navbar">
      <ul class="title-header-list">
        <li class="title-logo"><img src="./fonts/logo.svg"></li>
        <li class="title-header">as glaze fashion</li>
      </ul>
    </div>

    <nav class="navbar">
      <ul class="navlist">
        <li class="nav-list-item">home</li>
        <li class="nav-list-item">models</li>
        <li class="nav-list-item">services</li>
        <li class="nav-list-item">gallery</li>
        <li class="nav-list-item">team</li>
        <li class="nav-list-item">contact</li>
      </ul>
    </nav>

    <ul class="socials-header">
      <li>
        <a class="nav-socials-instagram" href="#">
          <img class="logo-header" src="./fonts/instagram.png" placeholder="instagram logo">
        </a>        
      </li>
      <li>
        <a class="nav-socials-facebook" href="#">
          <img class="logo-header" src="./fonts/facebook.png" placeholder="facebook logo">
        </a>        
      </li>
      <li>
        <a class="nav-socials-twitter" href="#">
          <img class="logo-header" src="./fonts/twitter.png" placeholder="twitter logo">
        </a>        
      </li>
      <li>
        <a class="nav-socials-whatsapp" href="#">
          <img class="logo-header" src="./fonts/whatsapp.png" placeholder="whatsapp logo">
        </a>        
      </li>
    </ul>
    
  </header>
<!---------------------------- end of main navigation bar ---------------------------->


</body>
</html>
